<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 1024 1024">
  <title>SONAR Emblem</title>
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f3f40"/>
      <stop offset="100%" stop-color="#103b3b"/>
    </linearGradient>
    <linearGradient id="bevel" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#51d0c8"/>
      <stop offset="100%" stop-color="#2aa9a1"/>
    </linearGradient>
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="6" stdDeviation="6" flood-color="#052a2a" flood-opacity="0.6"/>
    </filter>
    <filter id="innerShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feOffset dx="0" dy="3"/>
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="arithmetic" k2="1" k3="-1"/>
    </filter>
    <style>
      .ring { fill: none; stroke: url(#bevel); stroke-width: 26; }
      .fill { fill: url(#bgGrad); }
      .glyph { fill: none; stroke: url(#bevel); stroke-width: 40; stroke-linecap: round; }
      .dot { fill: url(#bevel); }
      .word { fill: url(#bevel); font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; font-weight: 800; letter-spacing: 6px; }
    </style>
  </defs>

  <g transform="translate(512,512)">
    <circle r="420" class="fill" filter="url(#innerShadow)"/>
    <circle r="420" class="ring" filter="url(#softShadow)"/>
    <!-- Radar concentric circles -->
    <circle r="80" class="glyph" stroke-width="25" fill="none" filter="url(#softShadow)"/>
    <circle r="160" class="glyph" stroke-width="20" fill="none" opacity="0.8" filter="url(#softShadow)"/>
    <circle r="240" class="glyph" stroke-width="15" fill="none" opacity="0.6" filter="url(#softShadow)"/>
    <circle r="320" class="glyph" stroke-width="10" fill="none" opacity="0.4" filter="url(#softShadow)"/>
    
    <!-- Radar sweep beam -->
    <path class="glyph" d="M 0,0 L 280,-100" stroke-width="30" stroke-linecap="round" opacity="0.9" filter="url(#softShadow)"/>
    <path class="glyph" d="M 0,0 L 200,-200" stroke-width="20" stroke-linecap="round" opacity="0.6" filter="url(#softShadow)"/>
    <path class="glyph" d="M 0,0 L 100,-280" stroke-width="15" stroke-linecap="round" opacity="0.4" filter="url(#softShadow)"/>
    
    <!-- Center dot -->
    <circle r="15" class="dot" filter="url(#softShadow)"/>
  </g>

  <text x="512" y="820" text-anchor="middle" class="word" font-size="140" filter="url(#softShadow)">SONAR</text>
</svg>
