<svg xmlns="http://www.w3.org/2000/svg" width="500" height="120" viewBox="0 0 500 120">
    <defs>
        <marker id="arrow" viewBox="0 0 10 10" refX="8" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
            <path d="M 0 0 L 10 5 L 0 10 z" fill="#333" />
        </marker>
    </defs>
    <style>
        .node { fill: #fff; stroke: #333; stroke-width: 1.5; }
        .text { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; font-size: 12px; text-anchor: middle; }
        .line { stroke: #333; stroke-width: 1.5; marker-end: url(#arrow); }
        .null-line { stroke: #333; stroke-width: 1.5; }
    </style>

    <!-- Head -->
    <text x="25" y="65" class="text">head</text>
    <line x1="45" y1="60" x2="80" y2="60" class="line" />

    <!-- Node 1 -->
    <rect x="80" y="40" width="100" height="40" class="node" />
    <line x1="130" y1="40" x2="130" y2="80" class="null-line" />
    <text x="105" y="65" class="text">data</text>
    <circle cx="155" cy="60" r="3" fill="#333" />
    <line x1="155" y1="60" x2="200" y2="60" class="line" />

    <!-- Node 2 -->
    <rect x="200" y="40" width="100" height="40" class="node" />
    <line x1="250" y1="40" x2="250" y2="80" class="null-line" />
    <text x="225" y="65" class="text">data</text>
    <circle cx="275" cy="60" r="3" fill="#333" />
    <line x1="275" y1="60" x2="320" y2="60" class="line" />

    <!-- Node 3 (points to NULL) -->
    <rect x="320" y="40" width="100" height="40" class="node" />
    <line x1="370" y1="40" x2="370" y2="80" class="null-line" />
    <text x="345" y="65" class="text">data</text>
    <text x="395" y="65" class="text">NULL</text>
</svg>